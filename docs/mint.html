<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TOP10 — Mint / Redeem</title>
    <style>
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b0612; color:#f3efff; }
      .wrap { max-width: 980px; margin: 0 auto; padding: 24px; }
      .card { background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.12); border-radius: 18px; padding: 16px; }
      .row { display:flex; gap:12px; flex-wrap:wrap; }
      button { cursor:pointer; border:1px solid rgba(255,255,255,.16); background: rgba(128,90,255,.18); color:#fff; padding:10px 12px; border-radius:12px; }
      button:disabled { opacity:.5; cursor:not-allowed; }
      input { width: 220px; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.16); background: rgba(0,0,0,.25); color:#fff; }
      code, pre { background: rgba(0,0,0,.35); border: 1px solid rgba(255,255,255,.12); border-radius: 12px; padding: 10px; overflow:auto; }
      a { color: #bca7ff; }
      .muted { opacity:.75; }
      table { width:100%; border-collapse: collapse; }
      th, td { padding:10px; border-bottom: 1px solid rgba(255,255,255,.10); text-align:left; font-size: 14px; }
      th { opacity:.75; font-weight: 600; }
      .ok { color:#79ffb2; }
      .bad { color:#ff7a7a; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1 style="margin:0 0 6px 0;">TOP10 — Mint / Redeem</h1>
      <div class="muted" style="margin-bottom:16px;">
        Minting requires the 10 underlying tokens (not WMON). This UI helps you quote, approve, mint, quote redeem, and redeem.
      </div>

      <div class="card" style="margin-bottom:14px;">
        <div class="row" style="align-items:center; justify-content:space-between;">
          <div>
            <div class="muted">Connected wallet</div>
            <div id="wallet">Not connected</div>
          </div>
          <div class="row">
            <button id="btnConnect">Connect</button>
            <button id="btnRefresh" disabled>Refresh</button>
          </div>
        </div>
        <div class="muted" style="margin-top:10px;">
          Contract: <span id="contractAddr"></span>
        </div>
      </div>

      <div class="row" style="margin-bottom:14px;">
        <div class="card" style="flex:1; min-width:320px;">
          <h2 style="margin:0 0 10px 0;">Mint</h2>
          <div class="row" style="align-items:center;">
            <input id="mintShares" placeholder="Shares (TOP10 units)" />
            <button id="btnQuoteMint" disabled>Quote Mint</button>
          </div>
          <div class="muted" style="margin-top:10px;">
            Quote shows required token amounts + your allowance status.
          </div>

          <div id="mintQuote" style="margin-top:12px;"></div>

          <div class="row" style="margin-top:12px;">
            <button id="btnApproveNeeded" disabled>Approve Needed</button>
            <button id="btnMint" disabled>Mint</button>
          </div>

          <div id="mintStatus" class="muted" style="margin-top:10px;"></div>
        </div>

        <div class="card" style="flex:1; min-width:320px;">
          <h2 style="margin:0 0 10px 0;">Redeem</h2>
          <div class="row" style="align-items:center;">
            <input id="redeemShares" placeholder="Shares to redeem" />
            <button id="btnQuoteRedeem" disabled>Quote Redeem</button>
          </div>

          <div id="redeemQuote" style="margin-top:12px;"></div>

          <div class="row" style="margin-top:12px;">
            <button id="btnRedeem" disabled>Redeem</button>
          </div>

          <div id="redeemStatus" class="muted" style="margin-top:10px;"></div>
        </div>
      </div>

      <div class="card">
        <h2 style="margin:0 0 10px 0;">Debug</h2>
        <pre id="debug">Ready.</pre>
      </div>

      <div class="muted" style="margin-top:16px;">
        Back to <a href="./index.html">landing page</a>
      </div>
    </div>

    <script type="module" src="./mint.js"></script>
  </body>
</html>
